<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.7/semantic.min.css">
<link rel="stylesheet" href="css/normalize.css">
<link rel="stylesheet" href="css/skeleton.css">
<link rel="stylesheet" href="css/main.css">
<title> Instagram </title>

</head>



<body>

<nav> <div class="ui menu">
  <div class="header item">
  </div>
  <a class="item">
    Instagram
  </a>
  <a class="item profile" href="profile.html">
    Profile
  </a>
  <a class="item logout">
    Log Out
  </a>
</div></nav>

</br>
<div class="wrapper">
  <div class="ui right aligned category search searchbarcss">
  <div class="ui icon input">
    <input class="prompt" type="text" placeholder="Discover Other Users">
    <i class="search icon"></i>
  </div>
  <div class="results"></div>
</div>
</br>


<div class="ui card">
  <div class="content">
    <div class="right floated meta js-time-posted">14h</div>
    <!-- This is where the time is for when a post was posted -->
    <img class="ui avatar image js-user-avatar" src="https://www.themarysue.com/wp-content/uploads/2015/12/avatar.jpeg" alt="Smiley face">
    <!-- This is the users personal avatar photo -->

        <span class="js-username">Username Here</span>
        <!-- This is where the username should be --> 

    <div class= "js-uploaded-instagram-photo">
    <img class="uploadedphoto" src="https://www.themarysue.com/wp-content/uploads/2015/12/avatar.jpeg" alt="Smiley face" height="280" width="250">
    <div>

    <span class="js-username">Username Here</span>
    <!-- This is where the username should be --> 
    <div class="js-photo-description"> Photo Descripttion</div>
    <!-- THis is where the photo description should be -->
  </div>
  </div>
  <div class="content">
    <span class="right floated">
      <button class= "js-button-likes"> <i class="heart outline like icon"></i>17 likes</button>
      <!-- This is where the button likes are -->
    </span>
    <i class="comment icon"></i>
    3 comments
  </div>
  <div class="extra content">
    <div class="ui large transparent left icon input">
      <i class="heart outline icon"></i>
      <input type="text" placeholder="Add Comment...">
    </div>
  </div>
</div>
</div>

<script type="text/javascript" src="Javascript/main.js"></script>
<!-- <script type="text/javascript" src="firebase.js"></script> -->
<!-- <script src="https://www.gstatic.com/firebasejs/3.8.0/firebase.js"></script> -->
   

</body>
</html>
