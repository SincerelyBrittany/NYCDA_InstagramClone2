<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.7/semantic.min.css">
<link rel="stylesheet" href="css/normalize.css">
<link rel="stylesheet" href="css/skeleton.css">
<link rel="stylesheet" href="css/main.css">
<title> Instagram Log In </title>

</head>



<body>

<nav> <div class="ui menu">
  <div class="header item">
  </div>
  <div class="item">
    Instagram
  </div>
  <a class="item Sign Up" href="signup.html">
    Sign Up
  </a>
  <a class="item logout">
    Log Out
  </a>
</div></nav>

</br>
<div class="wrapper">
  <div class="ui right aligned category search searchbarcss">
  <div class="ui icon input">
    <input class="prompt" type="text" placeholder="Discover Other Users">
    <i class="search icon"></i>
  </div>
  <div class="results"></div>
</div>
</br>
<div class="wrapper">
<div class="ui middle aligned center aligned grid">
  <div class="column">
    <h2 class="ui teal image header">
      <img src="assets/images/logo.png" class="image">
      <div class="content">
        Log-in to your account
      </div>
    </h2>
    <form class="ui large form">
      <div class="ui stacked segment">
        <div class="field">
          <div class="ui left icon input">
            <i class="user icon"></i>
            <input type="text" name="email" placeholder="E-mail address">
          </div>
        </div>
        <div class="field">
          <div class="ui left icon input">
            <i class="lock icon"></i>
            <input type="password" name="password" placeholder="Password">
          </div>
        </div>
        <div class="ui fluid large teal submit button">Login</div>
      </div>

      <div class="ui error message"></div>

    </form>

    <div class="ui message">
      New to us? <a href="signup.html">Sign Up</a>
    </div>
  </div>
</div>

</div>

<script type="text/javascript" src="Javascript/main.js"></script>
</body>
</html>
